<!-- Page Wrapper -->
<div id="page-wrapper">

	<!-- Header -->
	<header id="header" {% if page.layout == 'default' %} class="alt" {% endif %}>
		<h1><a href="{{ "" | absolute_url }}/">{{ site.title }}</a></h1>
		<nav id="nav">
			<ul>
				<li class="special">
					<a href="#menu" class="menuToggle"><span>Menu</span></a>
					<div id="menu">
						<ul>
							<li><a href="/index.html">{{ site.out_title }}</a></li>
							<li><a href="#one">Take home message</a></li>
							<li><a href="#two">Quick recap</a></li>
							<li><a href="#three">Full text</a>
								<ol>
									{% for section in site.sections %}
									<li style="font-size: 0.7em; text-decoration: none; text-transform: uppercase; line-height: 0.8em;">
										<a href="#{{ section.title }}" class="link">{{ section.title }}</a>
									</li>
									{% endfor %}
								</ol>
							</li>
						</ul>
					</div>
				</li>
			</ul>
		</nav>
	</header>
