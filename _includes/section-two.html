<section id="two" class="wrapper alt style2">

	{% for section in site.sections limit:site.tiles-count %}{% if site.tiles-source == 'sections' %}

	<section class="spotlight">
		<div class="image">{% if section.image %}<img src="{% if site.featured-image-source %}{{ section.image | prepend: site.featured-image-source | absolute_url }}{% else %}{{ "" | absolute_url }}/assets/images/{{ section.image }}{% endif %}" alt="" />{% endif %}</div>
		<div class="content">
			<h2><a href="#{{ section.title }}" class="link">{{ section.title }}</a></h2>
			<p>{{ section.description }}</p>
		</div>
	</section>

	{% endif %}{% endfor %}
